{{define "head"}}
<title>{{.Title}}</title>
{{end}}

{{define "yield"}}
<h1>{{.Header}}</h1>
<p>
    {{.Text}}
</p>
<form method="POST">  
    <div class="form-label-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" id="inputFirstName" name="first" class="form-control" placeholder="First Name" required autofocus>      
    </div>
    <div class="form-label-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Last Name" required autofocus>      
    </div>
    <div class="form-label-group">
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>      
    </div>
  
    <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>        
    </div>
  
    <div class="form-label-group">
        <label for="inputRepeatPassword">Repeat Password</label>
        <input type="password" id="inputRepeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat Password" required>        
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{{end}}
