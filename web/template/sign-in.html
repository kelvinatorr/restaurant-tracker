{{define "head"}}
<title>{{.Title}}</title>
{{end}}

{{define "yield"}}
<div class="row">
    <div class="col">
        <h1>Sign In</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3">
        <form method="POST">
            {{genCSRFField}}
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control" required
                    value="{{.Email}}" autofocus autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" required autocomplete="current-password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
{{end}}

{{define "script"}}
{{end}}
