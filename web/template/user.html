{{define "head"}}
<title>{{.Title}}</title>
{{end}}

{{define "yield"}}
<div class="row">
    <h1>{{.Heading}}</h1>
    <p>
        {{.Text}}
    </p>
</div>
<div class="row">
    <div class="col">
        <form method="POST">
            {{genCSRFField}}
            <div class="mb-3">
                <label class="form-label" for="inputFirstName">First Name</label>
                <input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="Dwayne" required autofocus
                    value="{{.User.FirstName}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputLastName">Last Name</label>
                <input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Johnson" required
                    value="{{.User.LastName}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="therock@gmail.com" required
                    value="{{.User.Email}}">
            </div>
            <button class="btn btn-primary w-100" type="submit">Save</button>
        </form>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <p>
            <a href="/users/{{.User.ID}}/change-password">Change Password</a>
        </p>
    </div>
</div>
{{end}}

{{define "script"}}
{{end}}
