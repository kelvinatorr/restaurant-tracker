{{define "head"}}
<title>{{.Title}}</title>
{{end}}

{{define "yield"}}
<div class="row">
    <h1>{{.Heading}}</h1>
    <p>
        {{.Text}}
    </p>
</div>
<div class="row">
    <div class="col">
        <form method="POST">
            {{genCSRFField}}
            <div class="mb-3">
                <label class="form-label" for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required autofocus 
                    autocomplete="current-password"> 
            </div>
            <div class="mb-3">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="repeatNewPassword">Repeat New Password</label>
                <input type="password" id="repeatNewPassword" name="repeatNewPassword" class="form-control" required 
                    autocomplete="new-password">
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary w-100" type="button" onclick="window.history.back()">
                        Back
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
{{define "script"}}
{{end}}
